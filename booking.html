<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Booking - Tourism of Pakistan</title>
</head>

<body>

    <header>
        <h1>Book Your Trip</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="destinations.html">Destinations</a> |
        <a href="booking.html">Booking</a>
    </nav>

    <hr>

    <main>
        <section>
            <h2>Plan Your Journey</h2>
            <p>Fill out the form below to book your trip and explore the beauty of Pakistan.</p>

            <form>
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div>
                    <label for="destination">Destination:</label>
                    <select id="destination" name="destination" required>
                        <option value="hunza">Hunza Valley</option>
                        <option value="swat">Swat Valley</option>
                        <option value="skardu">Skardu</option>
                    </select>
                </div>

                <div>
                    <label for="id">ID Number:</label>
                    <input type="text" id="id" name="id" required>
                </div>

                <div>
                    <label for="details">Additional Details:</label>
                    <textarea id="details" name="details"></textarea>
                </div>

                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>

    <hr>
    
    <footer>
        <p>&copy; 2025 Tourism of Pakistan. All rights reserved.</p>
    </footer>

</body>
</html>
